<div id="container">
    <div id="stopwatch-container">
        <div class="stopwatch-number">
            <span class="stopwatch-counter" id="stopwatch-minutes">01</span>
            <sub class="stopwatch-indicator">m</sub>
        </div>
        <div class="stopwatch-number">
            <span class="stopwatch-counter" id="stopwatch-seconds">55</span>
            <sub class="stopwatch-indicator">s</sub>
        </div>
    </div>
    <div id="stopwatch-controls">
        <button class="stopwatch-button" id="stopwatch-action-button"><i class="fa fa-play"></i></button>
        <button class="stopwatch-button" id="stopwatch-reset-button"><i class="fa fa-redo"></i></button>
    </div>
</div>
